<!DOCTYPE html>
<!-- ExplorAirm Team -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Owl-carousel Cards Slider | CodingNepal</title>
      <link rel="stylesheet" href="homepage-editor.css">
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
      <script src="https://kit.fontawesome.com/85adb81827.js" crossorigin="anonymous"></script>
    </head>
   <body>
      <header class="container-fluid">
         <div class="container">
         <div class ="logo">
             <h2>ExplorAir</h2>
         </div>
         <nav>
             <a href="#">Contact</a> |
             <a href="about_page.html">About</a> |
             <a href="my_posts.html">my posts</a> |
             <a href="#">Log out</a> |
             <a href="#"><i class="fas fa-search"></i></a>|
             <a href="setting_page.html"><i class="fas fa-user-cog"></i></a>|
         </nav>                
 </div>
     </header>
     <div class="sidenav">
      {{name}}
      {{surname}}
      {{email}}
      {{nickname}}
      {{role}}
    </div>
      <div class="slider owl-carousel">
         <div class="card">
            <div class="img">
               <img src="images/brazil.jpg" alt="">
            </div>
            <div class="content">
               <div class="title">
                  {{title}}
               </div>
               <div class="sub-title">
                  {{editor name}}, {{date}}
               </div>
               <p>
                  {{post_text}}

               </p>
               <div class="btn">
                  <button>Read more</button>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="img">
               <img src="images/peru.jpg" alt="">
            </div>
            <div class="content">
               <div class="title">
                  {{title}}
               </div>
               <div class="sub-title">
                  {{editor name}}, {{date}}
               </div>
               <p>
                  {{post_text}}

               </p>
               <div class="btn">
                  <button>Read more</button>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="img">
               <img src="images/paris.jpg" alt="">
            </div>
            <div class="content">
               <div class="title">
                  {{title}}
               </div>
               <div class="sub-title">
                  {{editor name}}, {{date}}
               </div>
               <p>
                  {{post_text}}

               </p>
               <div class="btn">
                  <button>Read more</button>
               </div>
            </div>
         </div>
      </div>
      <script>
         $(".slider").owlCarousel({
           loop: true,
           autoplay: true,
           autoplayTimeout: 2000, //2000ms = 2s;
           autoplayHoverPause: true,
         });
      </script>

     
   </body>
</html>
